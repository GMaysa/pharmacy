<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container-xxl">
        <div class="row">
            <div class="col-2 menu-bar">
                <div class="profile row">
                    <div class="col-5 img-profile">
                        <img src="../asset/doct.jpg" alt="">
                    </div>
                    <div class="col-7">
                        <p class="wellcome">Hi Mrs.</p>
                        <p class="name">June D. Arc</p>
                    </div>
                </div>

                <ul class="menu">
                    <li class="1 btn-menu active"><i class="fa-solid fa-chart-simple"></i>&nbspDashboard</li>
                    <li class="2 btn-menu"><i class="fa-solid fa-boxes-stacked"></i>&nbspInventory</li>
                    <li class="3 btn-menu"><i class="fa-solid fa-money-bill-1-wave"></i>&nbspCashier</li>
                    <li class="4 btn-menu"><i class="fa-solid fa-user-gear"></i>&nbspStaff</li>
                    <li class="5 btn-menu"><i class="fa-solid fa-file-lines"></i>&nbspReport</li>
                </ul>
                <button class="btn-logout"><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbspLog Out</button>
            </div>

            <div class="col-10 main">
                <iframe id="frame" src="home.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/972b1e0665.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <!-- custom -->
    <script src="../js/toggleFrame.js"></script>
</body>
</html>
