<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    <div class="container-xxl wrap">
        <div class="bg-login row">
            <div class="col-6 kiri">
                <div class="wrapped">
                    <form action="" method="post" id="login-form">
                        <h1 class="header-login">Log in</h1>
                        <label class="label-login" for="username">Username</label><br>
                        <input class="input-login" type="text" name="Username" id="username" placeholder="username"><br>
                        <label class="label-login" for="password">Password</label><br>
                        <i class="fa-solid pss fa-eye-slash" id="togglepassword"></i>
                        <input class="input-login" type="password" name="Password" id="password" placeholder="password"><br>
                    </form>
                    <button type="submit" form="login-form" value="Login" id="btn-login">Login</button>
                </div>
            </div>
            <div class="col-6 kanan"></div>
        </div>
    </div>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/972b1e0665.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/togglepw.js"></script>
</body>
</html>
